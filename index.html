<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quote Generator</title>
</head>

<body>

    <main>
        <h1 class="title"> Quote of the day </h1>
        <div class="quote-div">
            <p class="quote"> </p>
            <p class="author"> <span> </span> <span class="author-span"> </span> </p>
        </div>
        <div class="btn-div">
            <button id="quote-btn"> Create Quote </button>
            <button id="tweet-btn"> <img src="img/twitter-icon.jpg" alt="twitter-icon"> Tweet </button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
